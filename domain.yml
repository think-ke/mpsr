  utter_ask_mpsr:
  - text: |- 
      The Movable Property Security Rights Act (MPSR), 2017 is the most significant statute to impact the use of movable 
      security in Kenya. It came into force on 16th May, 2017, with the Movable Security Rights (General) Regulations, 
      coming into force on 2nd June, 2017.
      
      
      The Act is part of a number of laws that the Government has, and intends 
      to enact as part of Kenya Vision 2030's objective of developing an efficient and globally competitive financial 
      services sector. 


      Objectives for the MPSR Act are as follows:

      i.    To provide for the use of movable property as collateral for credit facilities.
      ii.   To establish the Office of the Registrar of Security Rights to facilitate registration of security rights in movable 
            assets.
      iii.  To establish an electronic collateral registry to facilitate the registration of notices relating to security rights 
            in movable assets.
      iv.   To promote consistency and certainty in secured financing relating to movable assets.
      v.    To enhance the ability of individuals and entities to access credit using movable assets

  utter_ask_mpsr_swa:
  - text: |- 
      Sheria ya Haki za Mali ya Kusafirisha (MPSR), 2017 ni sheria muhimu zaidi kwa ajili ya matumizi ya haki za mali ya 
      kusafirisha. Sheria hiyo ilizinduliwa rasmi tarehe 16 Mei, 2017, na Sheria ya Haki za Mali ya Kusafirisha (Maelekezo ya 
      Jumla), ilizinduliwa rasmi tarehe 2 Juni, 2017.
      
      
      Sheria hiyo ni sehemu ya sheria nyingi ambazo Serikali ime, na inatarajia kuzindua kama sehemu ya lengo la Kenya Vision 
      2030 la kukuza sekta ya huduma za fedha inayofaa na inayofaa kimataifa.

      Malengo ya Sheria ya MPSR ni kama ifuatavyo:

      i.   Kutoa matumizi ya mali inayohamishika kama dhamana ya mikopo.
      ii.  Kuanzisha Ofisi ya Msajili wa Haki za Usalama ili kuwezesha usajili wa haki za usalama katika zinazohamishika
           mali.
      iii. Kuanzisha rejista ya dhamana ya kielektroniki ili kuwezesha usajili wa notisi zinazohusiana na haki za usalama
           katika mali zinazohamishika.
      iv.  Kukuza uthabiti na uhakika katika ufadhili uliolindwa unaohusiana na mali zinazohamishika.
      v.   Kuongeza uwezo wa watu binafsi na taasisi kupata mikopo kwa kutumia mali zinazohamishika.

  utter_security_act:
  - text: |- 
      A security right is a property right in a moveable asset that is created by an agreement to secure payment or 
      performance of an obligation. 

      It is created by a security agreement between the grantor and the secured creditor, provided that the grantor has 
      rights in the asset to be encumbered or the power to encumber it.

  utter_security_act_swa:
  - text: |- 
      Haki ya usalama ni haki ya mali inayohamishika katika mali inayohamishika inayotokana na makubaliano ya kuhakikisha 
      malipo au utekelezaji wa kifungu.

      Inaundwa na makubaliano ya usalama kati ya mtoaji na mkopeshaji aliyelindwa, mradi tu mtoaji anayo
      haki katika mali itakayobebeshwa au mamlaka ya kuibeba.

      
  utter_movable_asset:
  - text: |-  
      Movable assets are categorised into two: 

            i.  Tangible assets such as motor vehicles, crops, machinery, livestock, business inventory, electronics and 
                furniture.
            ii. Intangible assets such as account receivables, choses in action, account savings or deposits, unpaid invoices, 
                electronic securities, shares and intellectual property among others.

  utter_movable_asset_swa:
  - text: |-  
      Mali zinazohamishika zinakategorizwa katika mbili: 

            i.  Mali zinazohamishika zinazohamishika kama vile magari, mazao, mashine, wanyama wa kukuza, bidhaa za biashara, 
                vifaa vya elektroniki na vyumba.
            ii. Mali zisizohamishika kama vile malipo ya akaunti, choses in action, akaunti ya kuhifadhi au kuhifadhi, 
                malipo yasiyofanyika, usalama wa elektroniki, hisa na mali ya kiroho kati ya wengine.

  utter_register:
  - text: |-
      The MPSR Registry is hosted on the Government's service single sign-on platform of e-Citizen and is administered 
      by the BRS.It allows for remote access and registration of security rights.Internet connection is required to access the MPSR Registry.

      The MPSR Registry allows for instant and time-stamped registration of security rights.
      It allows for functions such as;
        i.   Searches
        ii.  Registration of security rights
        iii. Amendment of security rights
        iv.  Cancellation of security right

  utter_register_swa:
  - text: |-
      Rejista ya MPSR inahifadhiwa kwenye mfumo wa kuingia moja kwa moja wa huduma za serikali ya e-Citizen na inaongozwa na BRS.
      Inaruhusu kuingia na usajili wa mbali wa haki za usalama. Inahitaji uhusiano wa intaneti ili kufikia rejista ya MPSR.

      Rejista ya MPSR inaruhusu usajili wa haraka na wa wakati wa usajili wa haki za usalama.
      Inaruhusu matendo kama vile;
        i.   Utafutaji
        ii.  Usajili wa haki za usalama
        iii. Badilisha haki za usalama
        iv.  Kufuta haki ya usalama


